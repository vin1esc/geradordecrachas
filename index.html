<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerar Crachá</title>
    <!-- Bootstrap CDN -->
    <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" 
    crossorigin="anonymous">
    </link>    
    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" 
        crossorigin="anonymous">
    </script>
    <!-- Fim do Boostrap CDN -->
    <link rel="stylesheet" href="css/styles.css">        
</head>
<body>
    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="col-sm-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card shadow p-3 mt-3 mb-1 bg-white rounded">
                    <form action="./crachagerado.html" method="get" target="_blank">
                        <legend>Gerar Crachá</legend>   
                        <div class="mb-3">
                            <label class="form-label" for="name">Nome completo</label>
                            <input class="form-control" type="text" name="name" id="name" required />
                            <div class="form-text">
                                Exemplo: João Da Silva
                            </div>                    
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="description">Descrição</label>
                            <input class="form-control" type="text" name="description" id="description" required />
                            <div class="form-text">
                                Exemplo: UNESP
                            </div> 
                        </div>
                        <div class="row">
                            <div class="col-8">
                                <button class="btn btn-primary w-100" type="submit">Gerar</button>
                            </div>
                            <div class="col-4">
                                <button class="btn btn-danger w-100" type="reset">Limpar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>                
</body>
</html>
